<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grow Max</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- MAIN CONTAINER -->
    <div class="app-container">





        <!-- SCREEN: MAIN APP -->
        <section id="main-app" class="screen active">
            <!-- Header -->
            <header class="app-header">
                <div class="user-info">
                    <div class="avatar-circle">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <span class="greeting">Olá, <span id="user-name-display">Usuário</span></span>
                        <span class="status-badge">Nível 1</span>
                    </div>
                </div>
                <button class="btn-icon"><i class="fa-regular fa-bell"></i></button>
            </header>

            <!-- Scrollable Content -->
            <main id="content-area" class="content-area">
                <!-- Content injected via JS -->
            </main>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <button class="nav-item active" onclick="app.navigate('dashboard')">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Início</span>
                </button>
                <button class="nav-item" onclick="app.navigate('workouts')">
                    <i class="fa-solid fa-dumbbell"></i>
                    <span>Treinos</span>
                </button>
                <button class="nav-item" onclick="app.navigate('diet')">
                    <i class="fa-solid fa-utensils"></i>
                    <span>Dieta</span>
                </button>
                <button class="nav-item" onclick="app.navigate('profile')">
                    <i class="fa-solid fa-user-gear"></i>
                    <span>Perfil</span>
                </button>
            </nav>
        </section>



        <!-- SCREEN: MODAL WORKOUT -->
        <div id="workout-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Treino</h3>
                    <button class="modal-close" onclick="app.closeModal()"><i class="fa-solid fa-times"></i></button>
                </div>
                <div id="modal-body" class="modal-body">
                    <!-- Content injected by JS -->
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
