<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grow Max</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- MAIN CONTAINER -->
    <div class="app-container">

        <!-- SCREEN: AUTH (LOGIN & REGISTER) -->
        <section id="auth-screen" class="screen active">
            <div class="auth-content">
                <div class="logo-area">
                    <img src="https://digitalcurso.space/wp-content/uploads/2025/12/logo-sem-o-nome-removebg-preview.png"
                        alt="Grow Max Logo" class="logo-img">
                    <h1>Grow Max</h1>
                    <p class="subtitle">Entre com suas credenciais</p>
                </div>

                <!-- Login Form Container -->
                <div id="login-container" class="auth-form">
                    <div class="input-group">
                        <label>Email de Acesso</label>
                        <div class="input-wrapper">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" id="login-user" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Senha</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="login-pass" placeholder="Qualquer senha (DEV)" required>
                            <i class="fa-regular fa-eye toggle-pass"></i>
                        </div>
                    </div>

                    <button id="btn-login-action" class="btn-primary" type="button">Entrar no App</button>

                    <p class="helper-text" style="font-size: 0.8rem; margin-top: 20px; color: #888;">
                        <i class="fa-solid fa-circle-info"></i> Acesso liberado para testes.
                    </p>
                </div>

                <!-- Hidden Register elements removed -->

                <div class="footer-cred">
                    Grow Max &copy; 2025
                </div>
            </div>
        </section>

        <!-- SCREEN: ONBOARDING -->
        <section id="onboarding-screen" class="screen">
            <div class="onboarding-content">
                <div class="header-simple">
                    <h2>Vamos configurar seu perfil</h2>
                    <p>Precisamos de alguns dados para personalizar seu crescimento.</p>
                </div>

                <form id="onboarding-form">
                    <div class="input-group">
                        <label>Qual sua altura atual? (cm)</label>
                        <div class="input-wrapper highlight">
                            <input type="number" id="ob-height" placeholder="Ex: 175" required>
                            <span class="unit">cm</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Qual seu peso? (kg)</label>
                        <div class="input-wrapper">
                            <input type="number" id="ob-weight" placeholder="Ex: 70" required>
                            <span class="unit">kg</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Qual sua idade?</label>
                        <div class="input-wrapper">
                            <input type="number" id="ob-age" placeholder="Ex: 20" required>
                            <span class="unit">anos</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Gênero</label>
                        <div class="select-wrapper">
                            <select id="ob-gender" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                                <option value="other">Outro</option>
                            </select>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Continuar <i class="fa-solid fa-arrow-right"></i></button>
                </form>
            </div>
        </section>

        <!-- SCREEN: MAIN APP -->
        <section id="main-app" class="screen">
            <!-- Header -->
            <header class="app-header">
                <div class="user-info">
                    <div class="avatar-circle">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <span class="greeting">Olá, <span id="user-name-display">Usuário</span></span>
                        <span class="status-badge">Nível 1</span>
                    </div>
                </div>
                <button class="btn-icon"><i class="fa-regular fa-bell"></i></button>
            </header>

            <!-- Scrollable Content -->
            <main id="content-area" class="content-area">
                <!-- Content injected via JS -->
            </main>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <button class="nav-item active" onclick="app.navigate('dashboard')">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Início</span>
                </button>
                <button class="nav-item" onclick="app.navigate('workouts')">
                    <i class="fa-solid fa-dumbbell"></i>
                    <span>Treinos</span>
                </button>
                <button class="nav-item" onclick="app.navigate('diet')">
                    <i class="fa-solid fa-utensils"></i>
                    <span>Dieta</span>
                </button>
                <button class="nav-item" onclick="app.navigate('profile')">
                    <i class="fa-solid fa-user-gear"></i>
                    <span>Perfil</span>
                </button>
            </nav>
        </section>

        <!-- SCREEN: MODAL WORKOUT -->
        <div id="workout-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Treino</h3>
                    <button class="modal-close" onclick="app.closeModal()"><i class="fa-solid fa-times"></i></button>
                </div>
                <div id="modal-body" class="modal-body">
                    <!-- Content injected by JS -->
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
